<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Local Music Player</title>
	<link href='local_music_assets/css/styles.css' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="local_music_assets/css/font-awesome-4.3.0/css/font-awesome.min.css">
	
</head>
<body>

<div id="container" class="disabled">

	<div id="cover-art">
		<img id="cover-art-big" alt="cover-art-big" src="pexels-photo.jpg">
		<img id="cover-art-small" alt="cover-art-small" src="local_music_assets/img/default_album_art.png">
		<div class="instructions"> <span style="background-color: #afafaf"> Drop your audio files here </span></div>
	</div>

	<div id="wave"></div>

	<div id="control-bar">

		<div class="player-control">
			<div id="previous-button" title="Previous"><i class="fa fa-fast-backward"></i></div>
			<div id="play-button" title="Play"><i class="fa fa-play"></i></div>
			<div id="pause-button" title="Pause"><i class="fa fa-pause"></i></div>
			<div id="stop-button" title="Stop"><i class="fa fa-stop"></i></div>
			<div id="next-button" title="Next"><i class="fa fa-fast-forward"></i></div>
			<div id="shuffle-button" title="Shuffle Off"><i class="fa fa-random"></i></div>
			<div id="repeat-button" title="Repeat Off"><i class="fa fa-refresh"><span>1</span></i></div>
		</div>

		<div id="playlist">

			<div id="track-details" title="Show playlist">
				<i class="fa fa-sort"></i>
				<p id="track-desc">There are no tracks loaded in the player.</p>
				<p id="track-time">
					<span id="current">-</span> / <span id="total">-</span>
				</p>
			</div>

			<div id="expand-bar" class="hidden">
				<ul id="list"></ul>
			</div>

		</div>

	</div>

	<div id="drop-zone" class="hidden">Drag &amp; Drop Files Here</div>

</div>

<script src="local_music_assets/js/jquery-1.11.2.min.js"></script>
<script src="local_music_assets/js/id3-minimized.js"></script>
<script src="local_music_assets/js/wavesurfer.min.js"></script>
<script src="local_music_assets/js/script.js"></script>

</body>
</html>
